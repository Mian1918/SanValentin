<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi chiqui mu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Fuente bonita -->
  <style>
    /* Estilos globales */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.imgur.com/lgguTOH.png'); /* Reemplaza con tu enlace de imagen de Imgur */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: rgb(250, 37, 0);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Título y texto */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInUp 1s forwards 0.5s; /* Animación de aparición */
    }

    p {
      font-size: 1.5rem;
      margin: 20px;
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInUp 1s forwards 1s; /* Animación de aparición */
    }

    /* Botones */
    .btn {
      background-color: #060f83bc;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 69, 124, 0.627);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #021a56c7;
    }

    /* Animación de los botones */
    .btn {
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards 1.5s;
    }

    /* Animación para el texto */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Corazón animado */
    .heart {
      font-size: 100px;
      color: rgb(255, 0, 0);
      animation: heartBounce 1s infinite;
      opacity: 1;
      margin-top: 50px;
    }

    @keyframes heartBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Estilo para los botones y su contenedor */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

  </style>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="content">
    <h1>¿Hola mochi mu ¿Quieres ser mi San Valentín?</h1>
    <p> Me gustas mucho y de verdad quisiera que fueras mi San valentín por muchos años mas, si?. 🦆</p>
    <div class="btn-container">
      <button class="btn" id="btnYes">¡Si quiero! ❤️</button>
      <button class="btn" id="btnNo">Eres nuv y no quiero... 😢</button>
    </div>
    <div id="heart" class="heart">💖</div>
  </div>

  <script>
    // Animación para los botones de respuesta
    document.getElementById("btnYes").addEventListener("click", function() {
      document.getElementById("heart").textContent = "Te espero el dia 14 mi amorcito, para nuestra cita de comidita asiatica y kdramas!!";
      document.getElementById("heart").style.animation = "none"; // Detener la animación del corazón
      document.getElementById("heart").style.opacity = "1";
      document.getElementById("heart").style.transform = "scale(1)";
      document.getElementById("heart").style.fontSize = "3.7rem"; // Tamaño de texto mediano
      document.getElementById("heart").style.color = "purple"; // Cambiar el color del texto a rosa
    });
  
    document.getElementById("btnNo").addEventListener("click", function() {
      document.getElementById("heart").textContent = "Morido porque ya no me amas =(";
      document.getElementById("heart").style.animation = "none"; // Detener la animación del corazón
      document.getElementById("heart").style.opacity = "1";
      document.getElementById("heart").style.transform = "scale(1)";
      document.getElementById("heart").style.fontSize = "3.7rem"; // Tamaño de texto mediano
      document.getElementById("heart").style.color = "black"; // Cambiar el color del texto a naranja
    });
  </script>
  
  

</body>
</html>
